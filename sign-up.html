<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Peter & Claire's Typeria</title>
        <link href="styles/styles.css" rel="stylesheet">
    </head>
    <body>
        <div class="header">
            <a href="index.html">
                <button type="button" name="title" class="title">Peter & Claire's Typeria</button>
            </a>
            <div class="back">
                <a href="index.html">
                    <button type="button" class="back-button" title="back"><</button>
                </a>
            </div>
        </div>
        
        <fieldset class="sign-up-form">
            <div class="log-in-header">
                <h1 class="log-in-text">Sign Up</h1>
            </div>
            <form class="log-in-fields">
                <label for="username" class="username-label">Username<input type="text" class="username" placeholder="Username" required></label><br>
                <label for="email" class="email-label">Email<input disabled type="text" class="email" placeholder="Email" title="We don't have the setup to securely store PII"></label><br>
                <label for="password" class="password-label">Password<input type="text" class="password" placeholder="Password" required></label>
                <input type="submit" value="Submit" class="sign-in-submit">
            </form>
            <div class="google-sign-in">
                <button class="signInBtn" id="button">Google Sign up</button>
            </div>
        </fieldset>
    </body>

    <script type="module" src="firebaseConfig.js"></script>
    <script type="module" src="handleUserAuth.js"></script>

    
</html>
