<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Peter & Claire's Typeria</title>
        <link href="styles/styles.css" rel="stylesheet">
        <script type="module" src="scripts/main.js"></script>
    </head>
    <body>
        <div class="header">
                <button type="button" class="title" id="titleButton">Peter and Claire's Super Awesome<br>Typing Battle</button>
            <div class="profile">
                <button type="button" class="profile-button" id="profileButton">Profile</button>
                <button type="button" class="profile-button" id="signOutBtn">Sign Out</button>
            </div>
        </div>

        <div class="typingTest">
            <div class="aboveText">
                <div class="timer" id="timer">0 seconds 0 WPM</div>
            </div>
            <button type="button" class="testFocus" id="testFocus"></button>           
            <div class="testText" id="testText"></div>
            <div class="pipe" id="pipe">|</div>
            <input class="textInput" id="textInput" autofocus="true"></input>
            <div class="optionButtons">
                <button type="button" class="new-prompt" id="newPrompt" title="New Prompt">&#8634;</button>
            </div>
        </div>
    </body>
    <script type="module" src="scripts/main.js"></script>
    <script type="module" src="firebaseConfig.js"></script>
</html>
