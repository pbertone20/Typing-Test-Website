<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Peter & Claire's Typeria</title>
        <link href="styles/styles.css" rel="stylesheet">
        <script src="scripts/script.js"></script>
    </head>

    <body onload="newQuote()">
        <div class="header">
                <a href="index.html">
                    <button type="button" name="title" class="title">Peter & Claire's Typeria</button>
                </a>
            <div class="profile">
                <a href="sign-in.html">
                    <button type="button" class="profile-button">Profile</button>
                </a>
            </div>
        </div>

        <div class="text-prompt">
            <div class="above-text">
                <div class="timer" id="timer">0</div>
            </div>           
            <div class="main-text">
                <p id="prompt" class="prompt"></p>
                <textarea id="prompt-input" class="prompt-input" onchange="updateText()" autofocus></textarea>
            </div>
            <div class="option-buttons">
                <button type="button" class="new-prompt" title="New Prompt" onclick="newQuote()">&#8634;</button>
            </div>
        </div>

    </body>
</html>
