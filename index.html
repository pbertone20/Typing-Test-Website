<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="utf-8">
        <title>Peter & Claire's Typeria</title>
        <link href="styles/styles.css" rel="stylesheet">
        <script src="scripts/main.js" type="module"></script>
    </head>
    <body>
        <div class="header">
            <button class="title center-horizontal" id="titleButton" type="button">Peter and Claire's Super Awesome<br>Typing Battle</button>
            <div class="profile">
                <button class="profile-button" id="profileButton" type="button">Profile</button>
                <button class="profile-button" id="signOutBtn" type="button">Sign Out</button>
            </div>
        </div>

        <div class="typingTest">
            <div class="aboveText">
                <div class="timer" id="timer">0</div>
            </div>

            <div class="mainContent" id="mainContent">
            </div>

            <div class="optionButtons">
                <button class="new-prompt" id="newPrompt" type="button" title="New Prompt">&#8634;</button>
            </div>
        </div>
    </body>
    <script src="scripts/main.js" type="module"></script>
    <script src="firebaseConfig.js" type="module"></script>
</html>
